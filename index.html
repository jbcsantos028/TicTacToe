<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div id="select-first-move">
      <label id="select">Who plays first?</label>
      <button id="opt-1">X</button>
      <button id="opt-2">O</button>
    </div>
    <br>
    <div id="first-row">
      <button id="box-1"></button>
      <button id="box-2"></button>
      <button id="box-3"></button>
    </div>
    <div id="second-row">
      <button id="box-4"></button>
      <button id="box-5"></button>
      <button id="box-6"></button>
    </div>
    <div id="third-row">
      <button id="box-7"></button>
      <button id="box-8"></button>
      <button id="box-9"></button>
    </div>
    <br>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
	  <script src="main.js"></script>
  </body>
</html>
