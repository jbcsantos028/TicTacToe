<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1510bb69fe.js" crossorigin="anonymous"></script>
    <title>TicTacJoe</title>
  </head>
  <body>
    <div id="main-container">
      <div id="select-first-move">
        <label id="select">Who plays first?</label>
        <button id="opt-1">X</button>
        <button id="opt-2">O</button>
      </div>
      <div id="game-box">
        <button id="box-1"></button>
        <button id="box-2"></button>
        <button id="box-3"></button>
        <button id="box-4"></button>
        <button id="box-5"></button>
        <button id="box-6"></button>
        <button id="box-7"></button>
        <button id="box-8"></button>
        <button id="box-9"></button>
      </div>
      <div id="next-prev-button">
        <button id="prev"><i class="fa-solid fa-caret-left fa-4x"></i></button>
        <button id="next"><i class="fa-solid fa-caret-right fa-4x"></i></button>
        <div id="spacer"></div>
        <button id="refresh" onClick="window.location.reload();"><i class="fa-solid fa-rotate-right fa-4x"></i></button>
      </div>
      <script src="main.js"></script>
    </div>
  </body>
</html>
